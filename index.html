<!DOCTYPE html>

    <span class="material-symbols-outlined" id="continue">

    <script src="./assets/js/main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
